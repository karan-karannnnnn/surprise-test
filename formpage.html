<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form-page</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>

    <form>
        <fieldset>
            <h1>Place Your Order</h1> <br>
        </fieldset>

        <input type="text" placeholder="Phone" class="phone-textarea"> <br>
        <input type="text" placeholder="First Name" class="first-name"> <br>
        <input type="text" placeholder="Last Name" class="last-name"> <br>
        <input type="text" placeholder="Address" class="address"> <br>
        <input type="text" placeholder="Email" class="email"> <br>

        <button class="button1">BUY NOW</button>


    </form>
    
</body>
</html>
